name       : clutter
version    : 1.26.0
release    : 17
source     :
    - http://ftp.gnome.org/pub/gnome/sources/clutter/1.26/clutter-1.26.0.tar.xz : 67514e7824b3feb4723164084b36d6ce1ae41cb3a9897e9f1a56c8334993ce06
license    : LGPL-2.1
component  : desktop.gnome.core
summary    : OpenGL UI toolkit
description: |
    Clutter is an open source (LGPL 2.1) software library for creating fast, compelling, portable, and dynamic graphical user interfaces. It is a core part of Gnome3, it is used by the GnomeShell, and is supported by the open source community.
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(cairo-gobject)
    - pkgconfig(cogl-1.0)
    - pkgconfig(gdk-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libinput)
    - pkgconfig(pangocairo)
setup      : |
    %configure --disable-static \
               --enable-egl-backend \
               --enable-evdev-input \
               --enable-gdk-backend \
               --enable-gdk-pixbuf \
               --enable-introspection \
               --enable-wayland-backend \
               --enable-wayland-compositor \
               --enable-x11-backend \
               --enable-xinput
build      : |
    %make
install    : |
    %make_install
